<body>

    <main class="main">

    <div class="form-container">
        <h2>Nous contacter via notre messagerie</h2>
        <form action="submit_form.php" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required placeholder="Entrez votre nom">

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required placeholder="Entrez votre email">

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required placeholder="Entrez votre message"></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>

    <div>
        <h2 class="default_app">Ou nous écrire sur :</h2>
        <div class="write_a_mail">
        <a href="mailto:nowhere@email.org" class="e-mail_button">Votre app<br> par défaut</a>
        <a title="Google, Public domain, via Wikimedia Commons" href="https://mail.google.com/" class="logo gmail"><img width="64" height="48" alt="Gmail" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/512px-Gmail_icon_%282020%29.svg.png?20221017173631"></a>
        <a title="Protonmail logo, via https://proton.me/fr" href="https://mail.proton.me/" class="logo proton"><img width="58" alt="Protonmail" src="https://pmecdn.protonweb.com/image-transformation/?s=c&image=image%2Fupload%2Fv1703162849%2Fstatic%2Flogos%2Ficons%2Fmail_xxy4bg.svg"></a>
        <a title="Microsoft Corporation, Public domain, via Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File:Microsoft_Office_Outlook_(2018%E2%80%93present).svg" class="logo outlook"><img width="64" height="59,9" alt="Microsoft Office Outlook" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg/512px-Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg.png?20230309112740"></a>
        </div>
        <br>
        <h2 class="sign_in_up">Déconnécté(e) ? Ou nouveau/nouvelle ?</h2>

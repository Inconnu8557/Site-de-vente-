<!DOCTYPE html>

    <title>Page avec vidéo pleine page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;

        .first-page {
            height: 100vh; 
            background-color: lightblue;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .first-page h1 {
            font-size: 2rem;
        }

        .second-page {
            height: 100vh; 
            width: 100%; 
            background-color: #000; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<html lang="fr">
<body>
